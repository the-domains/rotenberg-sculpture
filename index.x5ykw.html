88-f678-4050-9654-8332f11781bd":{"id":"50ed1988-f678-4050-9654-8332f11781bd","index":2,"created_by":"ca5459ee-902b-413a-9c06-fd33d813696c","updated_by":"ca5459ee-902b-413a-9c06-fd33d813696c","created_at":"2016-05-30T22:52:27.685Z","updated_at":"2016-05-30T22:53:18.830Z","published":true,"score":0,"path":"_posts/2016-08-02-artist-statement.md","_title":"Artist Statement","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Artist Statement","description":"My interest has always been to capture the essence of my subject and allow the viewer to find a spiritual and emotional connection with it. I mean to contradict the apparent notion that a form made from bronze should be static. For me, dance best conveys this and is my inspiration. Since the beginning, this intention has translated into less detail and an avoidance of illustrative exactness. It allows for revealing traces of the modeling process and the natural textures of the materials. It encourages freedom to exaggerate anatomy and stretch apparent reality. I am always drawn to the beauty and power of the human form and willing to move beyond its limitations to express the spirit within.\n~ Jule Rotenberg"},"content":[{"id":"75b50ec3-0d74-4afe-a1eb-1f0fd5f13b2a","item":"50ed1988-f678-4050-9654-8332f11781bd","type":"article","html":"<article><h1>Artist Statement</h1><p>My interest has always been to capture the essence of my subject and allow the viewer to find a spiritual and emotional connection with it. I mean to contradict the apparent notion that a form made from bronze should be static. For me, dance best conveys this and is my inspiration. Since the beginning, this intention has translated into less detail and an avoidance of illustrative exactness. It allows for revealing traces of the modeling process and the natural textures of the materials. It encourages freedom to exaggerate anatomy and stretch apparent reality. I am always drawn to the beauty and power of the human form and willing to move beyond its limitations to express the spirit within. ~ Jule Rotenberg</p></article>","created_at":null,"updated_at":null,"_title":"Artist Statement","_caption":"My interest has always been to capture the essence of my subject and allow the viewer to find a spiritual and emotional connection with it. I mean to contradict the apparent notion that a form made from bronze should be static. For me, dance best conveys this and is my inspiration. Since the beginning, this intention has translated into less detail and an avoidance of illustrative exactness. It allows for revealing traces of the modeling process and the natural textures of the materials. It encourages freedom to exaggerate anatomy and stretch apparent reality. I am always drawn to the beauty and power of the human form and willing to move beyond its limitations to express the spirit within. ~ Jule Rotenberg","metadata":{"starred":true,"title":"Artist Statement","description":"My interest has always been to capture the essence of my subject and allow the viewer to find a spiritual and emotional connection with it. I mean to contradict the apparent notion that a form made from bronze should be static. For me, dance best conveys this and is my inspiration. Since the beginning, this intention has translated into less detail and an avoidance of illustrative exactness. It allows for revealing traces of the modeling process and the natural textures of the materials. It encourages freedom to exaggerate anatomy and stretch apparent reality. I am always drawn to the beauty and power of the human form and willing to move beyond its limitations to express the spirit within.\n~ Jule Rotenberg","caption":"My interest has always been to capture the essence of my subject and allow the viewer to find a spiritual and emotional connection with it. I mean to contradict the apparent notion that a form made from bronze should be static. For me, dance best conveys this and is my inspiration. Since the beginning, this intention has translated into less detail and an avoidance of illustrative exactness. It allows for revealing traces of the modeling process and the natural textures of the materials. It encourages freedom to exaggerate anatomy and stretch apparent reality. I am always drawn to the beauty and power of the human form and willing to move beyond its limitations to express the spirit within. ~ Jule Rotenberg"},"text":"Artist StatementMy interest has always been to capture the essence of my subject and allow the viewer to find a spiritual and emotional connection with it. I mean to contradict the apparent notion that a form made from bronze should be static. For me, dance best conveys this and is my inspiration. Since the beginning, this intention has translated into less detail and an avoidance of illustrative exactness. It allows for revealing traces of the modeling process and the natural textures of the materials. It encourages freedom to exaggerate anatomy and stretch apparent reality. I am always drawn to the beauty and power of the human form and willing to move beyond its limitations to express the spirit within. ~ Jule Rotenberg"}]},"096c4798-68f7-4956-8a5a-aeb9e1dfef3b":{"id":"096c4798-68f7-4956-8a5a-aeb9e1dfef3b","index":3,"created_by":"ca5459ee-902b-413a-9c06-fd33d813696c","updated_by":"ca5459ee-902b-413a-9c06-fd33d813696c","created_at":"2016-05-30T22:58:40.131Z","updated_at":"2016-05-30T22:59:18.679Z","published":true,"score":0,"path":"_posts/2016-08-02-charity.md","_title":"CHARITY","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"CHARITY","description":"I am proud to be a part of the 9th annual PIECES OF HEAVEN art auction on April 28th in Hollywood to benefit Elysium Project, The Art of Elysium’s visual arts program in the community of Los Angeles."},"content":[{"id":"682ab84e-ccbe-4fc4-ad60-aea31c1cd8fd","item":"096c4798-68f7-4956-8a5a-aeb9e1dfef3b","type":"article","html":"
